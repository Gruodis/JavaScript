<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get input values</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="get_input_values.js" defer></script>
</head>

<body class="container">

    <h2>Input fields</h2>
    <h5>SUBMIT: field value on Button Click</h5>

    <div class="mb-3">
        <label for="myTextOne" class="form-label">User values on Click</label>
        <input type="text" name="myTextOne" class="form-control form-control-lg" id="myTextOne">
    </div>
    <!-- End input -->

    <button id="myButton" class="btn btn-primary">Go Input</button>

    <hr>
    <h5>SUBMIT: field value on INPUT</h5>

    <div class="mb-3">
        <label for="myTextTwo" class="form-label">Self Submit on INPUT</label>
        <input type="text" name="myTextTwo" class="form-control form-control-lg" id="myTextTwo">
    </div>
    <!-- End input -->

    <h2>Select fields</h2>

    <h5>SUBMIT: field value on Button Click</h5>

    <select class="form-select form-select-lg mb-3" name="none" id="select">
        <option selected value="xxx">xxx</option>
        <option value="one">one</option>
        <option value="two">two</option>
        <option value="three">three</option>
    </select>
    <button id="mySelectButton" class="btn btn-primary">Go Select</button>

    <hr>
    <h5>SUBMIT: field value on CHANGE</h5>
    <select class="form-select form-select-lg mb-3" name="none" id="select2">
        <option selected value="xxx2">xxx</option>
        <option value="one2">one</option>
        <option value="two2">two</option>
        <option value="three2">three</option>
    </select>

    <hr>
    <h2>Radio</h2>
    <h5>SUBMIT: field value on CHANGE</h5>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="fm" id="radioOne" value="one">
        <label class="form-check-label" for="radioOne">
            Radio #1
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="fm" id="radioTwo" value="Radio #2">
        <label class="form-check-label" for="radioTwo">
            Checked radio #2
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="fm" id="radioThree" value="Radio #3">
        <label class="form-check-label" for="radioThree">
            Checked radio #3
        </label>
    </div>

    <button id="myRadioButton" class="btn btn-primary">Go Radio</button>


</body>

</html>
