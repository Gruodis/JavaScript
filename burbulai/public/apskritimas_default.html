<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apskritimas pagal destytoja</title>
    <link rel="stylesheet" href="css/apskritimas_default.css">
    <script src="js/apskritimas_refactor_v1.js" async defer></script>
</head>
<body>
<div id="container" class="body">
    <section>
        <span>Play time</span>
        <span>Bubbles left</span>
        <span>Score</span>
        <span>Missed Clicks</span>
        </section>
        <section>
            <span id="height" style="display: none"></span>
            <span id="width" style="display: none"></span>
            <!-- <div class="timer"></div> -->
            <div id="secondsCounter"></div>
            <div class="bubblesLeft">
                <strong>0</strong>
                <div class="button minus">-</div>
                <div class="button plus">+</div>
            </div>
        <div class="bubbleRezDiv">0</div>
        <div class="rezDiv">0</div>
    </section>
    <button class="reset button">RESET</button>
    <button class="pause button">Pasue ||</button>
    <input type="number" value="0" name="userVar" id="userVar" min="1" max="50">
<button id="start" class="start reset button">Start</button>
<button id="stop" style="display: none"></span>Stop</button>
</div>
</body>
</html>
